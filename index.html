<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>命令查询工具</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1E1E1E;
            color: #FFFFFF;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #2D2D2D;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #FFFFFF;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #555555;
            border-radius: 4px;
            background-color: #3C3C3C;
            color: #FFFFFF;
        }
        .input-group button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #FFFFFF;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .input-group button:hover {
            background-color: #45A049;
        }
        #output {
            margin-top: 20px;
            padding: 15px;
            background-color: #1E1E1E;
            border: 1px solid #444444;
            border-radius: 4px;
            white-space: pre-wrap;
            color: #FFFFFF;
        }
        /* Markdown 样式 */
        #output h1, #output h2, #output h3, #output h4, #output h5, #output h6 {
            color: #FFFFFF;
            margin-top: 1em;
            margin-bottom: 0.5em;
        }
        #output p {
            margin-top: 0.5em;
            margin-bottom: 0.5em;
        }
        #output pre {
            background-color: #272822;
            color: #F8F8F2;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }
        #output code {
            background-color: #2D2D2D;
            color: #F8F8F2;
            padding: 2px 4px;
            border-radius: 4px;
        }
        #output pre code {
            background-color: transparent;
            padding: 0;
        }
        #output blockquote {
            border-left: 4px solid #CCCCCC;
            padding-left: 15px;
            color: #AAAAAA;
            margin: 1em 0;
        }
        #output ul, #output ol {
            margin: 1em 0;
            padding-left: 20px;
            color: #FFFFFF;
        }
        #output ul {
            list-style-type: disc;
        }
        #output ol {
            list-style-type: decimal;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>命令查询工具</h1>
        <div class="input-group">
            <label for="inputText">输入命令：</label>
            <input type="text" id="inputText" placeholder="例如：ls">
        </div>
        <div class="input-group">
            <button onclick="getDefinition()">获取含义</button>
        </div>
        <div id="output"></div>
    </div>

    <script>
        async function getDefinition() {
            const inputText = document.getElementById('inputText').value;
            const response = await fetch('/api/definition', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ text: inputText })
            });
            const result = await response.json();

            const markdownContent = result.definition || '无法获取含义';
            const htmlContent = marked.parse(markdownContent);

            document.getElementById('output').innerHTML = htmlContent;
        }
    </script>
</body>
</html>
